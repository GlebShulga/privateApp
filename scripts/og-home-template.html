<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 40px;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-image: url('./portrait_light.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .content {
            max-width: 600px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 16px 0;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin: 0 0 16px 0;
            opacity: 0.9;
        }
        .description {
            font-size: 20px;
            font-weight: 300;
            margin: 0;
            opacity: 0.8;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <div class="content">
            <h1 class="title">Gleb Shulga</h1>
            <p class="subtitle">Frontend Developer</p>
            <p class="description">React • Next.js • TypeScript • 5+ years experience</p>
        </div>
    </div>
</body>
</html>
