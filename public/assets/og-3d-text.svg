<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="threeDGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#threeDGradient)"/>
  
  <!-- Geometric elements -->
  <circle cx="120" cy="80" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" transform="rotate(45 120 80)"/>
  <rect x="1040" y="480" width="80" height="80" fill="rgba(102,126,234,0.3)" transform="rotate(30 1080 520)"/>
  <circle cx="1020" cy="140" r="30" fill="none" stroke="rgba(118,75,162,0.4)" stroke-width="2"/>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">3D Text</text>
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">Interactive Three.js Experience</text>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.7)" text-anchor="middle">Explore 3D typography with WebGL rendering, orbital controls, and dynamic lighting</text>
  
  <!-- Tech tags -->
  <g transform="translate(450, 420)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">Three.js</text>
    <text x="80" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">•</text>
    <text x="100" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">WebGL</text>
    <text x="160" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">•</text>
    <text x="180" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">Interactive</text>
  </g>
</svg>